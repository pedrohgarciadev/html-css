<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias e HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador. </p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Drifting at 432 Hz - Unicorn Heads.mp3" type="audio/mpeg">
        <source src="midia/Drifting at 432 Hz - Unicorn Heads.ogg" type="audio/ogg">
        <source src="midia/Drifting at 432 Hz - Unicorn Heads.wav" type="audio/wav"> <!-- Não usar o WAV, muito pesado-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio, clique <a href="midia/Drifting at 432 Hz - Unicorn Heads.mp3">aqui</a> para baixar o arquivo MP3</p>
    </audio>
</body>
</html>
