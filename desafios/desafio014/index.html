<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio 14</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      border-collapse: collapse;
    }

    thead {
      background-color: gray;
      color: white;
    }

    tr.media {
      background-color: gray;
      color: white;
      text-align: left;
    }

    td.nota {
      text-align: center;
    }

    th, td {
      border: 1px solid black;
      padding: 10px;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th scope="col" rowspan="2">Área</th>
        <th scope="col" rowspan="2">Disciplinas</th>
        <th scope="colgroup" colspan="2">Notas</th>
        <th scope="col" rowspan="2">Média</th>
      </tr>
      <tr>
        <th scope="col">Nota 1</td>
        <th scope="col">Nota 2</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="rowgroup" rowspan="4">Exatas</th>
        <td>Matemática</td>
        <td class="nota">0.0</td>
        <td class="nota">0.0</td>
        <td class="nota">0.0</td>
      </tr>
      <tr>
        <td>Física</td>
        <td class="nota">0.0</td>
        <td class="nota">0.0</td>
        <td class="nota">0.0</td>
      </tr>
      <tr>
        <td>Química</td>
        <td class="nota">0.0</td>
        <td class="nota">0.0</td>
        <td class="nota">0.0</td>
      </tr>
      <tr>
        <td>Biologia</td>
        <td class="nota">0.0</td>
        <td class="nota">0.0</td>
        <td class="nota">0.0</td>
      </tr>
      <tr class="media">
        <th scope="row" colspan="4">Média de Exatas</th>
        <td class="nota">0.0</td>
      </tr>
      <tr>
        <th scope="rowgroup" rowspan="2">Humanas</th>
        <td>História</td>
        <td class="nota">0.0</td>
        <td class="nota">0.0</td>
        <td class="nota">0.0</td>
      </tr>
      <tr>
        <td>Geografia</td>
        <td class="nota">0.0</td>
        <td class="nota">0.0</td>
        <td class="nota">0.0</td>
      </tr>
      <tr class="media">
        <th scope="row" colspan="4">Média de Humanas</th>
        <td class="nota">0.0</td>
      </tr> 
    </tbody>
  </table>
</body>
</html>
